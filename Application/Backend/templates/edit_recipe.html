<!DOCTYPE html>
<html>
<head>
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Recipe</h2>
        <form action="{{ url_for('edit_recipe', recipe_id=recipe.id) }}" method="post">
            <div class="form-group">
                <label for="dishName">Dish Name</label>
                <input type="text" class="form-control" id="dishName" name="dish_name" value="{{ recipe.dish_name }}" required>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients (comma-separated)</label>
                <input type="text" class="form-control" id="ingredients" name="ingredients" value="{{ ','.join(recipe.ingredients) }}" required>
            </div>
            <div class="form-group">
                <label for="cuisine">Cuisine</label>
                <input type="text" class="form-control" id="cuisine" name="cuisine" value="{{ recipe.cuisine }}" required>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="4" required>{{ recipe.instructions }}</textarea>
            </div>
            <div class="form-group">
                <label for="dishType">Dish Type</label>
                <input type="text" class="form-control" id="dishType" name="dish_type" value="{{ recipe.dish_type }}" required>
            </div>
            <div class="form-group">
                <label for="cookTime">Cook Time (in minutes)</label>
                <input type="number" class="form-control" id="cookTime" name="cook_time" value="{{ recipe.cook_time }}" required>
            </div>
            <div class="form-group">
                <label for="isVegan">Is Vegan?</label>
                <select class="form-control" id="isVegan" name="is_vegan">
                    <option value="True" {{ 'selected' if recipe.is_vegan else '' }}>Yes</option>
                    <option value="False" {{ 'selected' if not recipe.is_vegan else '' }}>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="occasions">Occasions (comma-separated)</label>
                <input type="text" class="form-control" id="occasions" name="occasions" value="{{ ','.join(recipe.occasions) }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Recipe</button>
            <a href="{{ url_for('full_recipe', recipe_id=recipe.id) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
