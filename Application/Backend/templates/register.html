<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"> <!-- Include your CSS file here -->
</head>
<body>
    <div class="wrapper">
        <form class="login" id="register-form" method="POST" action="/register">
            <p class="title">Register</p>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <i class="fa fa-user"></i>
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
            <i class="fa fa-user"></i>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
            <i class="fa fa-user"></i>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <i class="fa fa-envelope"></i>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <i class="fa fa-key"></i>
            <button type="submit" id="register-button">
                <i class="spinner"></i>
                <span class="state">Register</span>
            </button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>

    <!-- Include your JavaScript -->
    <script>
        var working = false;
        $('#register-form').on('submit', function(e) {
            e.preventDefault();
            if (working) return;
            working = true;
            var $this = $(this),
                $state = $this.find('button > .state');
            $this.addClass('loading');
            $state.html('Registering');
            
            // Simulate a successful registration (replace this with your actual registration logic)
            setTimeout(function() {
                $this.addClass('ok');
                $state.html('Registration successful!');
                setTimeout(function() {
                    $state.html('Register');
                    $this.removeClass('ok loading');
                    working = false;
                    
                    // Redirect to the login page upon successful registration
                    window.location.href = "/login";
                }, 4000);
            }, 3000);
        });
    </script>
</body>
</html>
